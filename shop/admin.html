<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Admin</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <div class="container px-4 px-lg-5">
        <a class="nav-link active" aria-current="page" href="index.html"
          ><img src="assets/NBR.jpg" height="50px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Trang chủ</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="index.html"
                id="logOut"
                >Đăng xuất</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Form -->
    <form class="d-flex">
    <div class="container mt-3">
      <div class="mb-3 mt-3">
        <label for="name">Tên sản phẩm</label>
        <input type="text" class="form-control" id="name" />
      </div>
      <div class="mb-3 mt-3">
        <label for="priceOld">Giá cũ</label>
        <input type="number" class="form-control" id="priceOld" />
      </div>
      <div class="mb-3 mt-3">
        <label for="price">Giá mới</label>
        <input type="number" class="form-control" id="price" />
      </div>
      <div class="mb-3 mt-3">
        <label for="src">Src Img</label>
        <input type="text" class="form-control" id="src" />
      </div>      
      <div class="mb-3 mt-3">
        <label for="src">Src Img</label>
        <input type="file" class="form-control" id="src" />
      </div>
      <div class="form-check form-switch mb-3">
        <label class="form-check-label"
          >Sale
          <input
            id="sale"
            class="form-check-input"
            type="checkbox"
            role="switch"
          />
        </label>
      </div>
      <select
        id="star"
        class="form-select mb-5 mt-3"
        aria-label="Default select example"
      >
        <option value="5" selected>5 sao</option>
        <option value="4">4 sao</option>
        <option value="3">3 sao</option>
        <option value="2">2 sao</option>
        <option value="1">1 sao</option>
      </select>
      <button id="btnSave" type="submit" class="btn btn-outline-dark mt-auto">
        Thêm
      </button>
    </div>
  </form>
    <!-- Section-->
    <section class="container mt-3">
      <table id="table" class="table table-hover table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Action</th>
            <th scope="col">Tên sản phẩm</th>
            <th scope="col">Hình ảnh</th>
            <th scope="col">Giá cũ</th>
            <th scope="col">Giá mới</th>
            <th scope="col">Src Img</th>
            <th scope="col">Sale</th>
            <th scope="col">Star</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          © 2023 - Bản quyền thuộc về Công ty TNHH NgonBoRe
        </p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/admin.js"></script>
  </body>
</html>
